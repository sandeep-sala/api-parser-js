<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="description" content="URL Parser">
      <meta name="keywords" content="url,Parser,GET,POST,test-url">
      <meta name="author" content="Sandeep Sala">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>API Parser</title>
      <link rel="stylesheet" type="text/css" href="src/css/app.css">
    </head>
    <body>
        <h3>JSON API Parser</h3>
        <div class="main-div">
            <main class="main-container">
                <section class="main-container_url">
                    <select id="request_type">
                        <option value="POST">POST</option>
                        <option value="GET">GET</option>
                    </select>
                    <input id="request_url" type="text" placeholder="Please enter your URL here">
                    <button id ="get_response" onclick="send()">GO</button>
                </section>
                <section class="main-container_header">
                    <div class="tab">
                        <button class="tablinks" onclick="openTabs(event, 'Tab1')" id="defaultOpen">Header</button>
                        <button class="tablinks" onclick="openTabs(event, 'Tab2')">Body</button>
                    </div>
                    <div id="Tab1" class="tabcontent">
                        <textarea id="input_head"></textarea>
                        <div class="tab_feature">
                            <span class="beautify" onclick="beautify('1')">Beautify</span>
                            <label></label>
                        </div>
                    </div>
                    <div id="Tab2" class="tabcontent">
                        <textarea  id="input_body"></textarea>
                        <div class="tab_feature">
                            <span class="beautify" onclick="beautify('2')">Beautify</span>
                            <label></label>
                        </div>
                    </div>
                </section>
            </main>
            <main class="main-container">
                <section class="main-container_response">
                    <div class="tab">
                        <div class="tablinks" style="background: black;color: white;" >Response</div>
                        <div class="loader"></div>
                    </div>
                    <div class="tabcontent_response">
                        <textarea id="response"></textarea>
                        <div class="tab_feature">
                            <span class="beautify" onclick="beautify('3')">Beautify</span>
                            <label></label>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <footer class="main-div_footer">made with ❤️ ~ <b>Sandeep Sala</b></footer>
        <script src="src/js/app.js"></script>
    </body>
</html>
